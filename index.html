<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom,transparent,rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
<div class="w-full h-screen bg-black font-['helvetica_now_display']">
    <div class="imagecontainer w-full h-screen relative">
    <div class="maincard z-[3] w-full absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] ">
        <img class="w-full h-full object-cover" src="" alt="">
    </div>
    <div class="incomingcard z-[2] w-full absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] ">
        <img class="w-full h-full object-cover" src="" alt="" srcset="">
    </div>
    </div>
  <div class="absolute top-0 left-0 z-[5] w-full h-screen flex flex-col justify-between">
    <div class="navbar px-3 py-4 flex justify-between item-center text-white">
        <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden  ">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
        <h3 class="text-2xl font-meduim tracking-tighter">They liked you</h3>
        <div class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20">
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div class="element badge flex items-center justify-center rounded-full absolute top-3 right-3 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-red-600">
                <h5 class="text-[10px] font-[400]">5</h5>
            </div>
        </div>
    </div>
    <div class="detailscontainer w-full"></div>
    <div class="details px-4 py-5 w-full">
        <div class="element location flex gap-4">
            <i class=" w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-fill"></i>
            <h3 class="text-white">LONDON</h3>
        </div>
        <div class=" element name flex gap-5 text-white mt-1">
            <h1 class=" font-regular tracking-tighter text-7xl">Victoria</h1>
            <h1 class="font-regualar tracking-tighter text-7xl opacity-60">07</h1>
        </div>
        <div class="element tags flex gap-3 text-white mt-4">
            <div class=" flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                <i class="text-sm ri-music-2-line"></i>
                <h3 class="text-sm tracking-tight">Music</h3>
            </div>
            
        </div>
        <div class="element bio text-white/80 mt-5">
            <h3 class="text-xl">Bio</h3>
            <p class="text-lg mt-3">“If you swipe right I’ll cook you dinner.”</p>
        </div>
        <div class="element items-start mt-16 gap-5">
            <button class="deny py-1  rounded-xl w-1/3 bg-white">
                <i class="text-3xl font-semibold ri-close-large-fill"></i>
            </button>
            <button class="accept py-1 rounded-xl w-1/3 bg-[#FC5149]">
                <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
            </button>
        </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
